<div class="container" *ngIf="employee"> 
    <div class="photo-container">
        <img class="photo" [src]="employee.imageUrl" *ngIf="employee.imageUrl; else elseBlock">
        <ng-template #elseBlock>
            <div class="icon icon__not-found">
                <i class="fas fa-user-times"></i>
            </div>
        </ng-template>
    </div>
    <div class="info">
        <h2 class="info__name bold">{{employee.name}}</h2>
        <span class="info__job">{{employee.job}}</span>
    </div>
    <div class="icon">
        <i class="far fa-trash-alt" (click)="onDelete($event)"></i>
    </div>
</div>
