<div class="overlay" (click)="decline()">
    <div class="dialog" (click)="$event.stopPropagation()">
        <h1 class="dialog__question">{{params.question}}</h1>
        <div class="dialog__buttons">
            <button class="dialog__button" (click)="confirm()">{{params.confirm}}</button>
            <button class="dialog__button" (click)="decline()">{{params.decline}}</button>
        </div>
    </div>
</div>
